<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webapp</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../script/ratchet/css/ratchet.css">
    <link rel="stylesheet" href="../../script/ratchet/css/ratchet-theme-ios.css">
    <link rel="stylesheet" href="../../script/agile/css/agile.css">
    <link rel="stylesheet" href="../../script/app/app.css">
    <link rel="stylesheet" href="../../script/icomoon/icomoon.css">
</head>
<body>

<div id="section_container">
	<section id="button_section"  data-transition="popup" class="active">
	    <header class="bar bar-nav">
	      	<a class="icon icon-left-nav pull-left" data-target="close" href="#"></a>
	      	<h1 class="title">按钮</h1>
	    </header>
	    <article class="active" id="button_article" data-scroll="true">
	
	        <div class="scroller demo-btn">
	           <h5>普通按钮</h5>
				<button class="btn">Button</button>
				<button class="btn btn-primary">Button</button>
				<button class="btn btn-positive">Button</button>
				<button class="btn btn-negative">Button</button>
				<button class="btn btn-link">Button</button>
				
				<button class="btn btn-outlined">Button</button>
				<button class="btn btn-primary btn-outlined">Button</button>
				<button class="btn btn-positive btn-outlined">Button</button>
				<button class="btn btn-negative btn-outlined">Button</button>
				
				<h5>带图标</h5>
				<button class="btn">
				  <span class="icon icon-search"></span>
				  Button
				</button>
				<button class="btn btn-primary">
				  <span class="icon icon-search"></span>
				  Button
				</button>
				<button class="btn btn-positive">
				  <span class="icon icon-search"></span>
				  Button
				</button>
				<button class="btn btn-negative">
				  <span class="icon icon-search"></span>
				  Button
				</button>
				<button class="btn btn-link">
				  <span class="icon icon-left"></span>
				  Button
				</button>
				
				<h5>带气泡</h5>
				<button class="btn">Badge button <span class="badge">1</span></button>
				<button class="btn btn-primary">Badge button <span class="badge badge-primary">1</span></button>
				<button class="btn btn-positive">Badge button <span class="badge badge-positive">1</span></button>
				<button class="btn btn-negative">Badge button <span class="badge badge-negative">1</span></button>
				
				<button class="btn btn-outlined">Badge button <span class="badge badge-inverted">1</span></button>
				<button class="btn btn-outlined btn-primary">Badge button <span class="badge badge-primary badge-inverted">1</span></button>
				<button class="btn btn-outlined btn-positive">Badge button <span class="badge badge-positive badge-inverted">1</span></button>
				<button class="btn btn-outlined btn-negative">Badge button <span class="badge badge-negative badge-inverted">1</span></button>
				
				<h5>大按钮</h5>
				<button class="btn btn-block">btn-block</button>
				<button class="btn btn-primary btn-block">btn-primary</button>
				<button class="btn btn-positive btn-block">btn-positive</button>
				<button class="btn btn-negative btn-block">btn-negative</button>
				
				<button class="btn btn-block btn-outlined">Block button</button>
				<button class="btn btn-primary btn-block btn-outlined">Block button</button>
				<button class="btn btn-positive btn-block btn-outlined">Block button</button>
				<button class="btn btn-negative btn-block btn-outlined">Block button</button>
	        </div>
	
	    </article>
	</section>
</div>
<!--- exmobijs --->
<script type="text/javascript" src="../../script/exmobijs/bridge.js"></script>
<!-- agile -->
<script type="text/javascript" src="../../script/agile/js/zepto.js"></script>
<script type="text/javascript" src="../../script/agile/js/iscroll.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.exmobi.js"></script>
<script type="text/javascript" src="../../script/agile/js/touch2mouse.js"></script>
<script type="text/javascript" src="../../script/agile/js/template-native.js"></script>
<script type="text/javascript" src="../../script/app/app.js"></script>
</body>
</html>
