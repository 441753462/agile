<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webapp</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../script/ratchet/css/ratchet.css">
    <link rel="stylesheet" href="../../script/ratchet/css/ratchet-theme-ios.css">
    <link rel="stylesheet" href="../../script/agile/css/agile.css">
    <link rel="stylesheet" href="../../script/app/app.css">
    <link rel="stylesheet" href="../../script/icomoon/icomoon.css">
</head>
<body>

<div id="section_container">
	<section id="popup_section" class="active">
	    <header class="bar bar-nav">
	      	<a class="icon icon-left-nav pull-left" data-target="close" href="#"></a>
	      	<h1 class="title">首页</h1>
	    </header>
	    <article class="active " data-scroll="true">
	        <div class="scroller demo-btn-group" style="padding: 10px;">
	            <a href="#" class="button block bg-turquoise" id="btn_alert">alert</a>
	            <a href="#" class="button block bg-sun-flower" id="btn_confirm">confirm</a>
	            <a href="#" class="button block bg-wet-asphalt" id="btn_loading">loading</a>
	            <a href="#" class="button block bg-sliver" id="btn_center">center</a>
	            <a href="#" class="button block bg-sliver" id="btn_from_tpl">center(来自模板)</a>
	            <a href="#" class="button block bg-nephritis" id="btn_t_top">top</a>
	            <a href="#" class="button block bg-concrete" id="btn_t_ts">top-second</a>
	            <a href="#" class="button block bg-sun-flower" id="btn_t_bottom">bottom</a>
	            <a href="#" class="button block bg-asbestos" id="btn_t_bs">botton-second</a>
	            <a href="#" class="button block bg-alizarin" id="btn_popover">popover</a>
	            <a href="#" class="button block bg-carrot" id="btn_actionsheet">actionsheet</a>
	        </div>
	    </article>
	    <script type="text/html" id="login_template">
        <div style="padding:10px 20px;">
            <div style="text-align:center;font-size:20px;color:#3498DB;font-weight:600;margin:5px 0;">登录</div>
            <input type="text" name="name" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            <button class="button block bg-nephritis white" data-target="closePopup"><i class="icon icomoon-checkmark"></i>登录</button>
        </div>
    	</script>
	</section>
</div>
<!--- exmobijs --->
<script type="text/javascript" src="../../script/exmobijs/bridge.js"></script>
<!-- agile -->
<script type="text/javascript" src="../../script/agile/js/zepto.js"></script>
<script type="text/javascript" src="../../script/agile/js/iscroll.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.js"></script>
<script type="text/javascript" src="../../script/agile/js/agile.exmobi.js"></script>
<script type="text/javascript" src="../../script/agile/js/touch2mouse.js"></script>
<script type="text/javascript" src="../../script/agile/js/template-native.js"></script>
<script type="text/javascript" src="../../script/app/app.js"></script>
<Script>
(function(){
	$('#btn_alert').tap(function(){
		A.alert('提示','这是一个Alert');
	});
	$('#btn_confirm').tap(function(){
	    A.confirm('提示','这是一个Confirm！',function(){A.showToast('你选择了“确定”')},function(){A.showToast('你选择了“取消”')});
	});
	$('#btn_loading').tap(function(){
	    A.showMask(function(){
	    	A.showToast('您已关闭请求');
	    });
	});
	$('#btn_center').tap(function(){
		A.popup({
	                html: '<div style="height: 100px;text-align: center;font-size: 20px;font-weight: 600;margin-top: 10px;color:#E74C3C ">随意设计你的弹出框吧</div>',
	                pos : 'center'
	            });
	});
	$('#btn_from_tpl').tap(function(){
	    A.popup({
	                tplId : 'login_template',
	                pos : 'center'
	            });
	});
	$('#btn_t_top').tap(function(){
	    A.popup({
	                html: '这是一个来自顶部的弹出框',
	                pos : 'top',
	                showCloseBtn : false
	            });
	});
	$('#btn_t_ts').tap(function(){
	    A.popup({
	                html: '这是一个在header之下的弹出框',
	                pos : 'top-second',
	                showCloseBtn : false
	            });
	});
	$('#btn_t_bottom').tap(function(){
	    A.popup({
	                html: '这是一个来自底部弹出框',
	                pos : 'bottom',
	                showCloseBtn : false
	            });
	});
	$('#btn_t_bs').tap(function(){
		A.popup({
	                html: '这是一个在footer之上的弹出框',
	                pos : 'bottom-second',
	                showCloseBtn : false
	            });
	});
	$('#btn_popover').tap(function(){
	    A.popover('<ul class="table-view"><li class="table-view-cell">Item 1</li><li class="table-view-cell">Item 2</li></ul>',{top:'50px',left:'10%',right:'10%'},'top');
	});
	$('#btn_actionsheet').tap(function(){
	    A.Popup.actionsheet([{
	                text : '告诉QQ好友',
	                handler : function(){
	                    A.showToast('告诉QQ好友！');
	                }
	            },{
	                text : '告诉MSN好友',
	                handler : function(){
	                    A.showToast('告诉MSN好友！');
	                }
	            }
	            ]);
	});
})();

</Script>

</body>
</html>
