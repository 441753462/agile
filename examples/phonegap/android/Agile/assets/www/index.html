<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webapp</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	
    <link rel="stylesheet" href="js/ratchet/css/ratchet.css">
    <link rel="stylesheet" href="js/ratchet/css/ratchet-theme-ios.css">
    <link rel="stylesheet" href="js/agile/css/agile.min.css">
    <link rel="stylesheet" href="js/app/app.css">
    <link rel="stylesheet" href="js/icomoon/icomoon.css">
    <link rel="stylesheet" href="js/agile/css/check.css">
    
    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
</head>
<body>
<div id="aside_container">
</div>
<div id="section_container">
    <section id="index_section" class="active" data-transition="slideDown">
        <header class="bar bar-nav">
	      	<h1 class="title">Agile</h1>
	    </header>
	
	    <div class="bar bar-footer">
	      	<a class="icon icon-compose pull-right" href="#mail_section" data-target="section"></a>
	      	<small class="updated-text">有话要说</small>
	    </div>
        <article class="active" data-scroll="true">
            <div class="scroller">
		      	<ul class="table-view">
		        	<li class="table-view-cell media">
		          		<a class="navigate-right" href="#layout_section" data-target="section">
		            		<span class="media-object icon icomoon-profile pull-left"></span>
		            		<div class="media-body">布局方式</div>
		          		</a>
		        	</li>
		        	<li class="table-view-cell media">
		          		<a class="navigate-right" href="#button_section" data-target="section">
		            		<span class="media-object icon icomoon-progress-3 pull-left"></span>
		            		<div class="media-body">按钮组件</div>
		          		</a>
		        	</li>
		        	<li class="table-view-cell media">
		          		<a class="navigate-right" href="#list_section" data-target="section">
		            		<span class="media-object icon icomoon-list pull-left"></span>
		            		<div class="media-body">列表展示</div>
		          		</a>
		        	</li>
		        	<li class="table-view-cell media">
		          		<a class="navigate-right" href="#refresh_section" data-target="section">
		            		<span class="media-object icon icomoon-spinner5 pull-left"></span>
		            		<div class="media-body">列表刷新</div>
		          		</a>
		        	</li>
			        <li class="table-view-cell media">
			          	<a class="navigate-right" href="#form_section" data-target="section">
				            <span class="media-object icon icomoon-file pull-left"></span>
				            <div class="media-body"> 表单组件</div>
			          	</a>
			        </li>
			        <li class="table-view-cell media">
			          	<a class="navigate-right" href="#scroll_section" data-target="section">
				            <span class="media-object icon icomoon-point-up pull-left"></span>
				            <div class="media-body">滚动组件</div>
			          	</a>
			        </li>
			        <li class="table-view-cell media">
			          	<a class="navigate-right" href="#slider_section" data-target="section">
				            <span class="media-object icon icon-more pull-left"></span>
				            <div class="media-body">Slider组件</div>
			          	</a>
			        </li>
			        <li class="table-view-cell media">
			          	<a class="navigate-right" href="#popup_section" data-target="section">
				            <span class="media-object icon icomoon-tablet pull-left"></span>
				            <div class="media-body">弹出窗组件</div>
			          	</a>
			        </li>
			        <li class="table-view-cell media">
			          	<a class="navigate-right" href="#aside_section" data-target="section">
				            <span class="media-object icon icomoon-menu2 pull-left"></span>
				            <div class="media-body">侧边栏组件</div>
			          	</a>
			        </li>
			        <li class="table-view-cell media">
			          	<a class="navigate-right" href="#calendar_section" data-target="section">
				            <span class="media-object icon icomoon-calendar pull-left"></span>
				            <div class="media-body">日历组件</div>
			          	</a>
			        </li>
		      	</ul>
		
		      	<h5 class="content-padded">Other Component</h5>
		      	<ul class="table-view">
			        <li class="table-view-cell media">
			          	<a class="navigate-right" href="#color_section" data-target="section">
				            <span class="media-object icon icomoon-wand pull-left"></span>
				            <div class="media-body">颜色值</div>
			          	</a>
			        </li>
			        <li class="table-view-cell media">
			          	<a class="navigate-right" href="#icon_section" data-target="section">
				            <span class="media-object icon icomoon-IcoMoon pull-left"></span>
				            <div class="media-body">字体图标</div>
			          	</a>
			        </li>
		      </ul>
	      </div>
        </article>
    </section>
</div>
<!--- exmobijs --->
<script type="text/javascript" src="js/exmobijs/bridge.js"></script>
<!-- agile -->
<script type="text/javascript" src="js/agile/js/zepto.js"></script>
<script type="text/javascript" src="js/agile/js/iscroll.js"></script>
<script type="text/javascript" src="js/agile/js/agile.min.js"></script>
<script type="text/javascript" src="js/agile/js/touch2mouse.js"></script>
<script type="text/javascript" src="js/agile/js/template-native.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>
</body>
</html>
